<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<main>     
    <p id="answer">Het antwoord is: ____</p>
    <input type="number" id="getal1" placeholder="getal 1">
    <input type="number" id="getal2" placeholder="getal 2"><br><br>
    <button onclick="multiply()">x</button>
    <button onclick="minus()">-</button>
    <button onclick="add()">+</button>
    <button onclick="devide()">/</button>
    <button id="reset" onclick="reset()">Reset</button>
</main>

<script>
let getal1, getal2; // declare these variables in a scope accessible to all functions

function multiply() {
    getValues();
    if (getal1 !== 0 && getal2 !== 0) {
        document.getElementById("answer").innerHTML = 'Het antwoord is: ' + (getal1 * getal2);
    } else {
        document.getElementById("answer").innerHTML = 'Het getal is te laag';
    }
    resetValues();
}

function minus() {
    getValues();
    if (getal1 !== 0 && getal2 !== 0) {
        document.getElementById("answer").innerHTML = 'Het antwoord is: ' + (getal1 - getal2);
    } else {
        document.getElementById("answer").innerHTML = 'Het getal is te laag';
    }
    resetValues();
}

function add() {
    getValues();
    if (getal1 !== 0 && getal2 !== 0) {
        document.getElementById("answer").innerHTML = 'Het antwoord is: ' + (getal1 + getal2);
    } else {
        document.getElementById("answer").innerHTML = 'Het getal is te laag';
    }
    resetValues();
}

function devide() {
    getValues();
    if (getal2 !== 0 && getal1 !== 0) {
        document.getElementById("answer").innerHTML = 'Het antwoord is: ' + (getal1 / getal2);
    } else {
        document.getElementById("answer").innerHTML = 'Het getal is te laag';
    }
    resetValues();
}

function reset() {
    resetValues();
    document.getElementById("answer").innerHTML = 'Het antwoord is: ____';
}

function getValues() {
    getal1 = parseFloat(document.getElementById("getal1").value);
    getal2 = parseFloat(document.getElementById("getal2").value);
}

function resetValues() {
    document.getElementById("getal1").value = '';
    document.getElementById("getal2").value = '';
}

</script>

<style>
#getal2 {
    margin-left: 0.5rem;
}

#reset {
    margin-left: 12.5rem;
}
</style>
</body>
</html>
