<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<main>
    <button onclick="showCookieWall()">Open Cookiewall</button>

    <div id="overlay"></div>

    <div id="cookiewall">
        <p>Geef je leeftijd op:</p>
        <input type="number" id="ageInput" placeholder="Leeftijd">
        <button onclick="checkAge()">VerifiÃ«ren</button>
    </div>

    <div class="red-page" id="redPage">
        <p>Helaas, je bent te jong.</p>
    </div>
</main> 
<script>
    function showCookieWall() {

        document.getElementById('cookiewall').style.display = 'block';
        document.getElementById('overlay').style.dislpay = 'block';

    }
    function checkAge() {

        var age = document.getElementById('ageInput').value;

        if (age >= 18) {
            window.location.href = 'https://www.youtube.com/';
        } else {
            document.getElementById('cookiewall').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('redPage').style.display = 'block';
        }
    }
</script>
<style>
    .red-page
    {
        display: none;
    }
</style>
</body>
</html>
