<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <br><h1>1.2 Array Opdrachten</h1>
        1: <div id="opdracht1"></div>
        2: <div id="opdracht2"></div>
        3: <div id="opdracht3"></div>
        4: <div id="opdracht4"></div>
        5: <button onclick="addProduct()">Product toevoegen</button>
        <div id="opdracht5"></div>
        6: <div id="opdracht6"></div>
        7: <div id="opdracht7"></div>
        8: <div id="opdracht8"></div>
        9: <div id="opdracht9"></div>
        10: <div id="opdracht10"></div>
    </main>
    <script>

        const winkelmandje = ["Bananen", "Whiskey", "Chips", "Bonen", "Aardappelen"];

        // Opdracht 1
        var aantal = winkelmandje.length;
        document.getElementById('opdracht1').innerHTML = "Aantal producten in het winkelmandje: " + aantal;

        // Opdracht 2
        document.getElementById('opdracht2').innerHTML = "Uw producten zijn: " + winkelmandje.join('<br>');

        // Opdracht 3
        document.getElementById('opdracht3').innerHTML = 'Het 4e product is: ' + winkelmandje[3];

        // Opdracht 4
        winkelmandje[1] = 'Bier';
        document.getElementById('opdracht4').innerHTML = 'Whiskey is vervangen door bier: ' + winkelmandje.join(', ');

        // Opdracht 5
        function addProduct() {
            const nieuwProduct = prompt("Voer het nieuwe product in:");
            winkelmandje.push(nieuwProduct);
            document.getElementById("opdracht5").innerHTML = "Nieuw product toegevoegd: " + winkelmandje.join(', ');
            checkProducts();
        }

        // Opdracht 6
        if (winkelmandje.length > 1) {
            document.getElementById("opdracht6").innerHTML = "<p>U heeft genoeg producten om te tonen: </p>"
                + winkelmandje.join('<br>');
        } else {
            document.getElementById("opdracht6").innerHTML = "<p>U heeft niet genoeg producten om te tonen.</p>";
        }

        // Opdracht 7
        function checkDrop() {
            if (winkelmandje[4] === "Drop") {
                document.getElementById("opdracht7").innerHTML = "U heeft het product Drop in uw winkelmand";
            } else {
                document.getElementById("opdracht7").innerHTML = "U heeft geen Drop";
            }
        }

        // Opdracht 8
        document.getElementById('opdracht8').innerHTML = "Producten met spaties: " + winkelmandje.join(' ');

        // Opdracht 9
        let oudeWinkelmand = winkelmandje.slice();
        winkelmandje.splice(0, 2);
        document.getElementById('opdracht9').innerHTML = "Oude winkelmand: " + oudeWinkelmand.join(', ') + "<br>"
            + "Nieuwe winkelmand: " + winkelmandje.join(', ');

        // Opdracht 10
        winkelmandje.sort();
        document.getElementById('opdracht10').innerHTML = "Gesorteerde winkelmand: " + winkelmandje.join(', ');

        // Roep de functies aan
        checkDrop();
    </script>
</body>
</html>
